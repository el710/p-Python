{% extends 'main.html'%}
{% block crud_container %}
    {% if it_user %}
        <article class="card container fluid"></article>
        <br>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
        <p>
            <h2>{{it_user.username}}</h2>
            <b>ID: {{it_user.id}}</b>
            <b>age: {{it_user.age}}</b>
        </p>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in user_base %}
                        <li>{{user.id}}: <a href="/user/{{user.id}}">{{user.username}} {{user.age}} </a> </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
